<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main - Green Pastures</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap" rel="stylesheet">

  <!-- AOS Library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      AOS.init({
        duration: 1000,
        once: true,
        offset: 100
      });
    });
  </script>

  <!-- Custom Font Styling -->
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2, h3, nav a {
      font-family: 'Poppins', sans-serif;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #2e7d32;
      font-weight: 600;
    }
    nav a.active {
      color: #1b5e20;
      border-bottom: 2px solid #1b5e20;
    }
    .hero-content h2 span {
      color: #2e7d32;
      font-weight: 600;
    }
    .btn {
      display: inline-block;
      background: #2e7d32;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
      font-family: 'Poppins', sans-serif;
    }
    .btn:hover {
      background: #1b5e20;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #f1f1f1;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header data-aos="fade-down">
    <h1><img src="logo.png" alt="Logo" height="50"> Green Pastures</h1>
    <nav>
      <a href="main.html" class="active">Home</a>
      <a href="completed.html">Completed Projects</a>
      <a href="ongoing.html">Ongoing Projects</a>
      <a href="about.html">About</a>
      <a href="features.html">Features</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content" data-aos="fade-up">
      <h2>Welcome to <span>Green Pastures</span></h2>
      <p>Harnessing Artificial Intelligence to revolutionize agriculture, sustainability, and plant science.</p>
      <a href="features.html" class="btn">Explore Features</a>
    </div>
  </section>

  <!-- Footer -->
  <footer data-aos="fade-up">
    <p>&copy; Green Pastures | All rights reserved.</p>
  </footer>
</body>
</html>
